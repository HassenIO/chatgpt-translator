name: Format Check and Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  format-check-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r dev-requirements.txt

      - name: Run Black
        run: black --check .

      - name: Run pytest
        run: PYTHONPATH=$(pwd) pytest